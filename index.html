<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PEACE N' LOVE - Salam√°</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="logo.png">
    <link rel="icon" type="image/png" sizes="32x32" href="logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root {
            --primary-color: #00ff88;
            --secondary-color: #1a1a1a;
            --accent-glow: rgba(0, 255, 136, 0.3);
            --bg-dark: #080808;
            --card-glass: rgba(22, 22, 22, 0.95);
            --text-light: #ffffff;
            --text-muted: #a0a0a0;
            --beginner-color: #ffcc00; /* Color √°mbar para modo principiante */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at top right, #1a1a1a, #080808);
            color: var(--text-light);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 15px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .card {
            background: var(--card-glass);
            width: 100%;
            max-width: 440px;
            padding: 30px;
            border-radius: 35px;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
            transition: border 0.3s ease;
        }

        .card.beginner-mode {
            border-color: var(--beginner-color);
            box-shadow: 0 25px 50px rgba(255, 204, 0, 0.2);
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
        }

        .header img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 12px;
            border-radius: 15px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.4rem;
            letter-spacing: 2px;
            font-weight: 900;
            text-align: center;
            line-height: 1.2;
        }

        .header p {
            color: var(--primary-color);
            margin: 5px 0 0;
            font-size: 0.7rem;
            font-weight: 800;
            letter-spacing: 1.5px;
            transition: color 0.3s;
        }

        /* --- TOGGLE MODO PRINCIPIANTE --- */
        .mode-switch {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 20px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #444;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px; width: 14px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: var(--beginner-color); }
        input:checked + .slider:before { transform: translateX(20px); }

        .mode-label { font-size: 0.7rem; font-weight: bold; text-transform: uppercase; color: var(--text-muted); }
        input:checked ~ .mode-label-active { color: var(--beginner-color); }

        /* --- FORMULARIO --- */
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.65rem; color: var(--text-muted); margin-bottom: 8px; font-weight: 700; text-transform: uppercase; }
        
        input, select {
            width: 100%;
            background: #222;
            border: 2px solid #222;
            color: white;
            padding: 14px;
            border-radius: 16px;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
        }

        input:focus, select:focus { border-color: var(--primary-color); }

        .btn-calc {
            width: 100%; padding: 18px; background: #fff; color: #000; border: none;
            border-radius: 18px; font-weight: 900; font-size: 1.1rem; cursor: pointer; margin-top: 10px;
        }

        #result-box {
            margin-top: 25px; display: none; background: rgba(255, 255, 255, 0.03);
            padding: 25px; border-radius: 25px; text-align: center; border: 1px solid var(--primary-color);
        }

        .price { font-size: 3.2rem; font-weight: 900; color: var(--primary-color); margin: 10px 0; }

        .action-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .btn-act { border: none; padding: 15px; border-radius: 15px; font-weight: 800; cursor: pointer; font-size: 0.85rem; }
        .btn-wa { background: #25D366; color: white; }
        .btn-cp { background: #333; color: white; }

        .history { width: 100%; max-width: 440px; margin-top: 30px; }
        .history h3 { font-size: 0.8rem; color: var(--text-muted); border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 15px; }
        .history-item { background: #151515; padding: 15px; border-radius: 18px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--primary-color); }

        .btn-aftercare { background: transparent; border: 1px solid #444; color: var(--text-muted); padding: 14px; border-radius: 15px; width: 100%; max-width: 440px; cursor: pointer; margin-top: 25px; font-size: 0.8rem; font-weight: 600; }
    </style>
</head>
<body>

<div class="card" id="mainCard">
    <div class="header">
        <img src="logo.png" alt="Logo">
        <h1>PEACE N' LOVE</h1>
        <h1>TATTOO STUDIO</h1>
        <p id="subHeader">Salam√° ‚Ä¢ Cotizador Pro</p>
    </div>

    <div class="mode-switch">
        <span class="mode-label">Pro</span>
        <label class="switch">
            <input type="checkbox" id="beginnerToggle" onchange="toggleMode()">
            <span class="slider"></span>
        </label>
        <span class="mode-label mode-label-active">Pr√°ctica</span>
    </div>

    <div class="form-row">
        <div class="input-group">
            <label>üí∞ Moneda</label>
            <select id="currency">
                <option value="Q">GTQ (Q)</option>
                <option value="$">USD ($)</option>
            </select>
        </div>
        <div class="input-group">
            <label>üìè Tama√±o (cm)</label>
            <input type="number" id="size" placeholder="0" inputmode="numeric">
        </div>
    </div>

    <div class="input-group">
        <label>üìç Zona del Cuerpo</label>
        <input type="text" id="area" placeholder="Ej: Antebrazo">
    </div>

    <div class="input-group">
        <label>üé® Estilo & Sombras</label>
        <select id="style">
            <option value="1.0">L√≠nea Fina / Minimalista</option>
            <option value="1.25">Sombreado / Detalle Medio</option>
            <option value="1.5">S√≥lido / Blackout / Realismo</option>
        </select>
    </div>

    <div class="form-row">
        <div class="input-group">
            <label>‚ú® Dise√±o</label>
            <select id="custom">
                <option value="0">Cat√°logo</option>
                <option value="150">Personalizado</option>
            </select>
        </div>
        <div class="input-group">
            <label>üîÑ Cover-up</label>
            <select id="cover">
                <option value="1.0">No</option>
                <option value="1.3">S√≠ (+30%)</option>
            </select>
        </div>
    </div>

    <button type="button" class="btn-calc" onclick="calculate()">CALCULAR PRECIO</button>

    <div id="result-box">
        <div class="price" id="price-display">Q0</div>
        <div class="action-btns">
            <button class="btn-act btn-wa" onclick="sendWhatsApp()">WhatsApp üì≤</button>
            <button class="btn-act btn-cp" id="btnCopy" onclick="copyQuote()">Copiar üìã</button>
        </div>
    </div>
</div>

<div class="history">
    <h3>HISTORIAL RECIENTE üïí</h3>
    <div id="history-list"></div>
</div>

<button class="btn-aftercare" onclick="copyAftercare()">üìã Instrucciones de Cuidados (Aftercare)</button>

<script>
    let quoteData = {};

    function toggleMode() {
        const isBeginner = document.getElementById('beginnerToggle').checked;
        const card = document.getElementById('mainCard');
        const subHeader = document.getElementById('subHeader');
        const priceDisplay = document.getElementById('price-display');
        const resultBox = document.getElementById('result-box');

        if (isBeginner) {
            card.classList.add('beginner-mode');
            subHeader.innerText = "Salam√° ‚Ä¢ Modo Pr√°ctica";
            subHeader.style.color = "var(--beginner-color)";
        } else {
            card.classList.remove('beginner-mode');
            subHeader.innerText = "Salam√° ‚Ä¢ Cotizador Pro";
            subHeader.style.color = "var(--primary-color)";
        }
        // Limpiar resultado anterior al cambiar modo para evitar confusiones
        resultBox.style.display = 'none';
    }

    function calculate() {
        const size = document.getElementById('size').value;
        const area = document.getElementById('area').value || "la zona elegida";
        const factor = parseFloat(document.getElementById('style').value);
        const extra = parseFloat(document.getElementById('custom').value);
        const cover = parseFloat(document.getElementById('cover').value);
        const currency = document.getElementById('currency').value;
        const isBeginner = document.getElementById('beginnerToggle').checked;

        if(!size || size <= 0) return alert("Por favor, ingresa el tama√±o del tatuaje");

        // L√≥gica de Precios
        const minBase = isBeginner ? 150 : 250;
        const hourlyRate = isBeginner ? 150 : (factor >= 1.5 ? 300 : 250);

        let hours = (size > 18) ? 5 : (size > 12 ? 3 : 2);
        if (size <= 6) hours = 1;

        let total = minBase + (hours * hourlyRate * factor);
        total = (total + extra) * cover;
        
        if(currency === '$') total = total / 7.8;
        total = Math.ceil(total / 10) * 10;

        quoteData = { total, size, area, currency, isBeginner };
        
        document.getElementById('price-display').innerText = `${currency}${total}`;
        document.getElementById('price-display').style.color = isBeginner ? "var(--beginner-color)" : "var(--primary-color)";
        document.getElementById('result-box').style.display = 'block';
        document.getElementById('result-box').style.borderColor = isBeginner ? "var(--beginner-color)" : "var(--primary-color)";

        saveToHistory(quoteData);
    }

    function saveToHistory(data) {
        let history = JSON.parse(localStorage.getItem('tattoo_history') || '[]');
        history.unshift(data);
        history = history.slice(0, 3);
        localStorage.setItem('tattoo_history', JSON.stringify(history));
        updateHistoryUI();
    }

    function updateHistoryUI() {
        const list = document.getElementById('history-list');
        const history = JSON.parse(localStorage.getItem('tattoo_history') || '[]');
        list.innerHTML = history.map(h => `
            <div class="history-item" style="border-left-color: ${h.isBeginner ? 'var(--beginner-color)' : 'var(--primary-color)'}">
                <span>${h.size}cm en ${h.area} ${h.isBeginner ? 'üè∑Ô∏è' : 'üñãÔ∏è'}</span>
                <strong style="color: ${h.isBeginner ? 'var(--beginner-color)' : 'var(--primary-color)'}">${h.currency}${h.total}</strong>
            </div>
        `).join('');
    }

    function getMessage() {
        const tag = quoteData.isBeginner ? "Tarifa especial de pr√°ctica üè∑Ô∏è\n" : "";
        return `Hola! üôå Aqu√≠ tienes la cotizaci√≥n para tu tatuaje:\n\n${tag}üìè Medida: ${quoteData.size}cm aprox.\nüìç Zona: ${quoteData.area}\nüí∞ Precio: *${quoteData.currency}${quoteData.total}*\n\n‚ú® Incluye: Material profesional descartable, higiene de grado m√©dico y retoque.\n\nüìÖ Te gustar√≠a agendar una fecha?`;
    }

    function copyQuote() {
        fallbackCopy(getMessage(), "btnCopy", "Copiar üìã");
    }

    function sendWhatsApp() {
        window.open(`https://wa.me/?text=${encodeURIComponent(getMessage())}`, '_blank');
    }

    function copyAftercare() {
        const care = `‚ú® CUIDADOS POSTERIORES ‚ú®\n\n1. Retirar el parche en 2-4 horas. üßº\n2. Lavar con jab√≥n neutro y agua fr√≠a.\n3. Secar a toques con papel desechable. üßª\n4. Aplicar pomada recomendada 3 veces al d√≠a. üß¥\n5. No sol, piscina o gym por 15 d√≠as. üö´\n6. No rascar la zona.`;
        fallbackCopy(care, null, null);
        alert("Instrucciones de cuidado copiadas!");
    }

    function fallbackCopy(text, btnId, originalText) {
        const el = document.createElement('textarea');
        el.value = text;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        if(btnId) {
            const btn = document.getElementById(btnId);
            btn.innerText = "COPIADO ‚úÖ";
            setTimeout(() => btn.innerText = originalText, 2000);
        }
    }

    updateHistoryUI();
</script>
</body>
</html>
