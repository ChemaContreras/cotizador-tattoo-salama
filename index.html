<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Peace n' Love Tattoo Studio - Salam√°</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="logo.png">
    <link rel="icon" type="image/png" sizes="32x32" href="logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        /* --- CONFIGURA LOS COLORES DE TU LOGO AQU√ç --- */
        :root {
            --primary-color: #00ff88;  /* Color principal de tu logo */
            --secondary-color: #1a1a1a; /* Color de fondo o secundario */
            --accent-glow: rgba(0, 255, 136, 0.3); /* Brillo basado en tu color */
            --bg-dark: #080808;
            --card-glass: rgba(22, 22, 22, 0.95);
            --text-light: #ffffff;
            --text-muted: #a0a0a0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at top right, #1a1a1a, #080808);
            color: var(--text-light);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 15px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .card {
            background: var(--card-glass);
            width: 100%;
            max-width: 440px;
            padding: 30px;
            border-radius: 35px;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
        }

        /* --- ENCABEZADO CON LOGO --- */
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .header img {
            width: 80px; /* Tama√±o del logo en el encabezado */
            height: 80px;
            object-fit: contain;
            margin-bottom: 12px;
            border-radius: 15px; /* Opcional: bordes redondeados para el logo */
        }

        .header h1 {
            margin: 0;
            font-size: 1.4rem;
            letter-spacing: 2px;
            font-weight: 900;
            text-transform: uppercase;
        }

        .header p {
            color: var(--primary-color);
            margin: 5px 0 0;
            font-size: 0.7rem;
            font-weight: 800;
            letter-spacing: 1.5px;
        }

        /* --- INPUTS Y FORMULARIO --- */
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        .input-group { margin-bottom: 18px; }
        
        label {
            display: block;
            font-size: 0.65rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input, select {
            width: 100%;
            background: #222;
            border: 2px solid #222;
            color: white;
            padding: 15px;
            border-radius: 16px;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            background: #282828;
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .btn-calc {
            width: 100%;
            padding: 18px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 18px;
            font-weight: 900;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-calc:active { transform: scale(0.96); }

        /* --- RESULTADOS --- */
        #result-box {
            margin-top: 25px;
            display: none;
            background: rgba(255, 255, 255, 0.03);
            padding: 25px;
            border-radius: 25px;
            text-align: center;
            border: 1px solid var(--primary-color);
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .price {
            font-size: 3.2rem;
            font-weight: 900;
            color: var(--primary-color);
            margin: 10px 0;
            text-shadow: 0 0 15px var(--accent-glow);
        }

        .action-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .btn-act { border: none; padding: 15px; border-radius: 15px; font-weight: 800; cursor: pointer; font-size: 0.85rem; }
        .btn-wa { background: #25D366; color: white; }
        .btn-cp { background: #333; color: white; }

        /* --- HISTORIAL --- */
        .history { width: 100%; max-width: 440px; margin-top: 30px; }
        .history h3 { font-size: 0.8rem; color: var(--text-muted); border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 15px; }
        .history-item {
            background: #151515;
            padding: 15px;
            border-radius: 18px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--primary-color);
        }

        .btn-aftercare {
            background: transparent;
            border: 1px solid #444;
            color: var(--text-muted);
            padding: 14px;
            border-radius: 15px;
            width: 100%;
            max-width: 440px;
            cursor: pointer;
            margin-top: 25px;
            font-size: 0.8rem;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <img src="logo.png" alt="Logo">
        <h1>BLACKWORK STUDIO</h1>
        <p>Salam√° ‚Ä¢ Cotizador Pro</p>
    </div>

    <div class="form-row">
        <div class="input-group">
            <label>üí∞ Moneda</label>
            <select id="currency">
                <option value="Q">GTQ (Q)</option>
                <option value="$">USD ($)</option>
            </select>
        </div>
        <div class="input-group">
            <label>üìè Tama√±o (cm)</label>
            <input type="number" id="size" placeholder="0" inputmode="numeric">
        </div>
    </div>

    <div class="input-group">
        <label>üìç Zona del Cuerpo</label>
        <input type="text" id="area" placeholder="Ej: Antebrazo">
    </div>

    <div class="input-group">
        <label>üé® Estilo & Sombras</label>
        <select id="style">
            <option value="1.0">L√≠nea Fina / Minimalista</option>
            <option value="1.25">Sombreado / Detalle Medio</option>
            <option value="1.5">S√≥lido / Blackout / Realismo</option>
        </select>
    </div>

    <div class="form-row">
        <div class="input-group">
            <label>‚ú® Dise√±o</label>
            <select id="custom">
                <option value="0">Cat√°logo</option>
                <option value="150">Personalizado</option>
            </select>
        </div>
        <div class="input-group">
            <label>üîÑ Cover-up</label>
            <select id="cover">
                <option value="1.0">No</option>
                <option value="1.3">S√≠ (+30%)</option>
            </select>
        </div>
    </div>

    <button type="button" class="btn-calc" onclick="calculate()">CALCULAR PRECIO</button>

    <div id="result-box">
        <div class="price" id="price-display">Q0</div>
        <div class="action-btns">
            <button class="btn-act btn-wa" onclick="sendWhatsApp()">WhatsApp üì≤</button>
            <button class="btn-act btn-cp" id="btnCopy" onclick="copyQuote()">Copiar üìã</button>
        </div>
    </div>
</div>

<div class="history">
    <h3>HISTORIAL RECIENTE üïí</h3>
    <div id="history-list"></div>
</div>

<button class="btn-aftercare" onclick="copyAftercare()">üìã Instrucciones de Cuidados (Aftercare)</button>

<script>
    let quoteData = {};

    function calculate() {
        const size = document.getElementById('size').value;
        const area = document.getElementById('area').value || "la zona elegida";
        const factor = parseFloat(document.getElementById('style').value);
        const extra = parseFloat(document.getElementById('custom').value);
        const cover = parseFloat(document.getElementById('cover').value);
        const currency = document.getElementById('currency').value;

        if(!size || size <= 0) return alert("Por favor, ingresa el tama√±o del tatuaje");

        // L√≥gica de horas (Nivel Intermedio - Salam√°)
        let hours = (size > 18) ? 5 : (size > 12 ? 3 : 2);
        if (size <= 6) hours = 1;

        let rate = (factor >= 1.5) ? 300 : 250;
        let total = 250 + (hours * rate * factor);
        total = (total + extra) * cover;
        
        if(currency === '$') total = total / 7.8;
        total = Math.ceil(total / 10) * 10;

        quoteData = { total, size, area, currency };
        
        document.getElementById('price-display').innerText = `${currency}${total}`;
        document.getElementById('result-box').style.display = 'block';

        saveToHistory(quoteData);
    }

    function saveToHistory(data) {
        let history = JSON.parse(localStorage.getItem('tattoo_history') || '[]');
        history.unshift(data);
        history = history.slice(0, 3);
        localStorage.setItem('tattoo_history', JSON.stringify(history));
        updateHistoryUI();
    }

    function updateHistoryUI() {
        const list = document.getElementById('history-list');
        const history = JSON.parse(localStorage.getItem('tattoo_history') || '[]');
        list.innerHTML = history.map(h => `
            <div class="history-item">
                <span>${h.size}cm en ${h.area} üñãÔ∏è</span>
                <strong style="color:var(--primary-color)">${h.currency}${h.total}</strong>
            </div>
        `).join('');
    }

    function getMessage() {
        return `Hola! üôå Aqu√≠ tienes la cotizaci√≥n para tu tatuaje:\n\nüìè Medida: ${quoteData.size}cm aprox.\nüìç Zona: ${quoteData.area}\nüí∞ Precio: *${quoteData.currency}${quoteData.total}*\n\n‚ú® Incluye: Material profesional descartable, higiene de grado m√©dico y retoque.\n\nüìÖ Te gustar√≠a agendar una fecha?`;
    }

    function copyQuote() {
        fallbackCopy(getMessage(), "btnCopy", "Copiar üìã");
    }

    function sendWhatsApp() {
        window.open(`https://wa.me/?text=${encodeURIComponent(getMessage())}`, '_blank');
    }

    function copyAftercare() {
        const care = `‚ú® CUIDADOS POSTERIORES ‚ú®\n\n1. Retirar el parche en 2-4 horas. üßº\n2. Lavar con jab√≥n neutro y agua fr√≠a.\n3. Secar a toques con papel desechable. üßª\n4. Aplicar pomada recomendada 3 veces al d√≠a. üß¥\n5. No sol, piscina o gym por 15 d√≠as. üö´\n6. No rascar la zona.`;
        fallbackCopy(care, null, null);
        alert("Instrucciones de cuidado copiadas!");
    }

    function fallbackCopy(text, btnId, originalText) {
        const el = document.createElement('textarea');
        el.value = text;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        if(btnId) {
            const btn = document.getElementById(btnId);
            btn.innerText = "COPIADO ‚úÖ";
            setTimeout(() => btn.innerText = originalText, 2000);
        }
    }

    updateHistoryUI();
</script>
</body>
</html>
